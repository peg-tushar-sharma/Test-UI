<div class="stage-cell-renderer d-flex align-items-center">
    <!-- Dropdown Button -->
    <button
        class="stage-dropdown btn-class d-flex align-items-center"
        [ngClass]="isDropdownOpen ? 'active' : ''"
        (click)="isDropdownOpen = !isDropdownOpen"
    >
        <span>{{ value ? value : "Click to Select" }}</span>
        <i class="fas fa-chevron-down" [ngClass]="isDropdownOpen ? 'open' : ''"></i>
    </button>
</div>
