<!-- Table Wrapper -->
<div class="table-wrapper">
    <ag-grid-angular class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs"   style="width: 100%; height: 75vh;"

        [defaultColDef]="defaultColDef" [animateRows]="true" [gridOptions]="gridOptions"   (cellClicked)="onCellClicked($event)"

        (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>
