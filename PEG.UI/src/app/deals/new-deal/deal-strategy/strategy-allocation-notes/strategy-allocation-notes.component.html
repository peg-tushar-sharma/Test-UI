<div class="modal" id="dealAllocationNotes" role="dialog">
  <div class="modal-dialog .modal-lg mastercontainer " *ngIf="dealTracker"
    style="padding-top: 125px;max-width: 1100px;">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          <span>Allocation Note</span>
        </h5>
        <button type="button" id="btnNoteClose" data-dismiss="modal" (click)="closeModal()" class="close"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 2rem 1rem;">
        <textarea class="allocationNoteInput" [(ngModel)]="allocationNote" (keydown.enter)="onEnterKeyPress($event)"
          *ngIf="!isTabReadOnly" name="clientNotes" style="width:100%;height: 200px;" maxlength="10000"
          required></textarea>
        <pre class="col-form-label labelText" *ngIf="isTabReadOnly">{{allocationNote}}</pre>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" *ngIf="!isTabReadOnly" (click)="saveAllocationNote()">Save</button>
      </div>

    </div>

  </div>
</div>
