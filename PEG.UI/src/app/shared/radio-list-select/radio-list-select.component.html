<label class="inline-editable" *ngIf="isEditable">
  <div class="form-checks mt-1">
    <div class="form-check form-check-inline mb-2" *ngFor="let option of options">
      <input class="form-check-input" type="radio" name="{{id+option.id}}" [id]="id+option.id" (ngModelChange)="updateValue($event);"  [(ngModel)]="selectedValue"
        [value]="option.id" [checked]="option.id==selectedValue" >
      <label [for]="id+option.id" class="form-check-label">{{option.name}}</label>
    </div>

  </div>
</label>
<label *ngIf="!isEditable">{{selectedValue==null?'Unknown': textLabel}}</label>
