<div class="modal-header">
  <h5 class="modal-title">{{(!requiredConfirmation)?'Update Stage':'Confirmation'}}</h5>
  <button type="button" #dismissButton class="close" data-dismiss="modal">&times;</button>

</div>
<div class="modal-body">
  <form #StageConfirmationForm="ngForm">
    <ng-container *ngIf="!requiredConfirmation;else template">
      <div class="form-group row">
        <label for="stageTypeName" class="col-sm-4 col-form-label">Stage:</label>

        <div class="col-sm-8">
          <select *ngIf="registrationStage && registrationStage.length>0" name="stageTypeName"
            [(ngModel)]="selectedStage" type="text" class="form-control field form-control-sm">
            <option *ngFor="let stage of registrationStage;" [value]="stage.registrationStageId"
              [id]="'stageType-' + stage.registrationStageId"> {{ stage.stageTypeName }} </option>
          </select>

          <!-- <div *ngIf="stageTypeName.invalid && (stageTypeName.dirty || stageTypeName.touched)" class="alert alert-danger">
              <div *ngIf="stageTypeName.errors.required">
              Please select stage.
              </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-tertiary btn-block" (click)="Cancel()">Cancel</button>
        </div>
        <div class="col-sm-3">
          <button type="button" (click)="Submit()" data-dismiss="modal" class="btn btn-danger btn-block"
            [disabled]="!StageConfirmationForm.form.valid">Submit</button>
        </div>

      </div>
    </ng-container>
    <ng-template #template>
      <div style="transition-delay: 5ms;">
        <div class="form-group row">

          <label for="stageTypeName" class="col-sm-12 col-form-label"> The stage will be updated to
            {{selectedStageName}}. Do you want to continue?</label>

        </div>
        <div class="form-group row">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-tertiary btn-block" (click)="CancelConfirmation()">Cancel</button>
          </div>
          <div class="col-sm-3">
            <button type="button" (click)="Confirm()" data-dismiss="modal"
              class="btn btn-danger btn-block">Confirm</button>
          </div>

        </div>
      </div>
    </ng-template>

  </form>
</div>
<div class="modal-footer">

</div>
