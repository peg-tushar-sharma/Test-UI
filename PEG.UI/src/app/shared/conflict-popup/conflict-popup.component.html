<div class="confirm-modal-wrapper">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
    </div>

    <div class="modal-body">
        <p>{{data}}</p>
    </div>

    <div class="modal-footer">
        <button type="button" style="color: white !important;background-color: #03A9F4 !important;" 
        class="btn btn-default" (click)="discardAllocation()">Discard</button>

        <button type="button" class="btn btn-default primary" (click)="proceedAllocation()">Proceed</button>
    </div>
</div>
