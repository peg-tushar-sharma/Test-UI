<div class="modal backdrop " *ngIf="toggleNewUpdates" id="myModalNewUpdates" role="dialog">
  <div class="modal-dialog mastercontainer " style="padding-top: 125px;">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Update Available</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"> -->
          <!-- <span aria-hidden="true">&times;</span> -->
        <!-- </button> -->
        
      </div>
      <div class="modal-body" style="padding: 2rem 1rem;">
        The system has been updated. Please click on the refresh button for the latest update.<br/><br/> 
 
        If you are in the middle of filling out a registration or making updates, you will need to start over.

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" [disabled]="isClicked" (click)="refresh()">Refresh</button>
      </div>
    </div>

  </div>
</div>
