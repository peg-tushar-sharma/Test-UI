<form  #impersonateForm="ngForm">
    <div class="form-group row">
        <label for="employeeCode" class="col-sm-4 col-form-label">Employee code:</label>

        <div class="col-sm-8">
            <input id="employeeCode" name="employeeCode" type="text" class="form-control" required minlength="5"
            [(ngModel)]="model.employeeCode"  #employeeCode="ngModel"  />

            <div *ngIf="employeeCode.invalid && (employeeCode.dirty || employeeCode.touched)" class="alert alert-danger">
                <div *ngIf="employeeCode.errors.required">
                Employee code is required.
                </div>
                <div *ngIf="employeeCode.errors.minlength">
                Employee code must be at least 5 characters long.
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-3">
                <button type="button" (click)="onSubmit()" data-dismiss="modal" class="btn btn-danger btn-block" [disabled]="!impersonateForm.form.valid" >Ok</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Close</button>
            </div>
        </div>

</form>
